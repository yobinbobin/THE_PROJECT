name: Tests and Code Quality

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10']  # Указываем версии Python для тестов

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        # Останавливаем сборку при критических ошибках, но показываем все предупреждения
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics || true
        # Проверка стиля (не останавливает сборку)
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=src --cov-report=xml

    # Опционально: можно загрузить отчет о покрытии кода на Codecov
